<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cálculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="img/calculadora-removebg-preview.png">

</head>

<body>

  <div class="cabeçalho">
    <h1>Cálculadora</h1>
  </div>

  <div class="calculadora">
    <input type="text" size="20px" id="tela">
    <br>
    <div>
      <button class="botão" onclick="botao(1)">1</button>
      <button class="botão" onclick="botao(2)">2</button>
      <button class="botão" onclick="botao(3)">3</button>
      <button class="botão" onclick="operador('+')">+</button>
      <br>
      <button class="botão" onclick="botao(4)">4</button>
      <button class="botão" onclick="botao(5)">5</button>
      <button class="botão" onclick="botao(6)">6</button>
      <button class="botão" onclick="operador('-')">-</button>
      <br>
      <button class="botão" onclick="botao(7)">7</button>
      <button class="botão" onclick="botao(8)">8</button>
      <button class="botão" onclick="botao(9)">9</button>
      <button class="botão" onclick="operador('/')">/</button>
      <br>
      <button class="botão" onclick="limpar()"> c </button>
      <button class="botão" onclick="botao(0)">0</button>
      <button class="botão" onclick="botao('.')">.</button>
      <button class="botão" onclick="operador('*')">x</button>
      <br>
      <button class="igual" onclick="resultado()">=</button>



    </div>


</body>

<script>

  function botao(numero) {
    var tela = document.getElementById('tela');
    var valorAtual = tela.value;
    var novoValor = valorAtual + numero;
    tela.value = novoValor;
  }

  function resultado() {
    var tela = document.getElementById('tela');
    var resultado = eval(tela.value);
    tela.value = resultado;
  }

  function limpar() {
    var tela = document.getElementById('tela');
    tela.value = '';
  }

  function operador(operador) {

    var tela = document.getElementById('tela');
    var valorAtual = tela.value;
    tela.value = valorAtual + operador;
  }
</script>




</script>




</html>
